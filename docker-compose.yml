services:
  webhook:
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    image: sweepai/sweep
    container_name: webhook
    # network_mode: "host"
    volumes:
      - .:/app
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    command: >
      sh -c ". bin/startup.sh"
    stdin_open: true
    tty: true
    environment:
      - PORT=${PORT:-8080}
    restart: unless-stopped
