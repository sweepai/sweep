version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    volumes:
      - .:/app
    ports:
      - "8080:8080"
    environment:
      WORKERS: 3
      WATCHFILES_FORCE_POLLING: true
    command: >
      sh -c "screen -dmS uvicorn_screen uvicorn sweepai.api:app --host 0.0.0.0 --port 8080; celery -A sweepai.celery worker --loglevel=info --pool=eventlet -c 4"
    stdin_open: true
    tty: true
  redis:
    image: redis:latest
    ports:
      - "6379:6379"