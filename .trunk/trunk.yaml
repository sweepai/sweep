    - markdownlint@0.35.0
    - osv-scanner@1.3.6
    - oxipng@8.0.0
    - prettier@3.0.3
    - ruff@0.0.287
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - svgo@3.0.2
    - taplo@0.8.1
    - terrascan@1.18.3
    - trivy@0.44.1
    - trufflehog@3.54.3
    - yamllint@1.32.0
actions:
  enabled:
    - git-lfs
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
