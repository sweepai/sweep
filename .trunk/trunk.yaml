      ref: v1.2.2
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
lint:
  enabled:
    - actionlint@1.6.25
    - bandit@1.7.5
