name: Benchmark on Merge

on:
  push:
    branches:
      - main

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run benchmarks
        run: python benchmarks/run_benchmarks.py

      - name: Create sample issues
        run: python tests/create_sample_issue.py

      - name: Measure issue quality
        run: python src/utils/issue_quality_checker.py