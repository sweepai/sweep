name: Python Lint

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Print Python and pip versions
      run: |
        python --version
        pip --version
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint black
        black --version
    - name: Run linters
      run: |
        pylint **/*.py
        black --check **/*.py