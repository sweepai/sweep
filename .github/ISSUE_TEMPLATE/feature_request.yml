name: Feature Request
title: 'Sweep: '
description: Write something like "Write an api endpoint that does "..." in the "..." file"
labels: sweep
body:
  - type: textarea
    id: description
    attributes:
      label: Details
      description: More details for Sweep
      placeholder: The new endpoint should use the ... class from ... file because it contains ... logic.
  - type: textarea
    id: write
    attributes:
      label: Files to change
      description: Full file paths, one per line. Sweep can guess these files but including it can improve Sweep's results.
      render: shell
  - type: textarea
    id: read
    attributes:
      label: Files to read
      description: Full file paths, one per line. Sweep can guess these files but including it can improve Sweep's results.
      render: shell
