name: Refactor
title: 'Sweep: '
description: Write something like "Modify the ... api endpoint to use ... version and ... framework"
labels: sweep
body:
  - type: textarea
    id: description
    attributes:
      label: Details
      description: More details for Sweep
      placeholder: We are migrating this function to ... version because ...
  - type: textarea
    id: write
    attributes:
      label: Files to change
      description: Full file paths, one per line. Sweep can guess these files but including it can improve Sweep's results.
      render: shell
  - type: textarea
    id: read
    attributes:
      label: Files to read
      description: Full file paths, one per line. Sweep can guess these files but including it can improve Sweep's results.
      render: shell
