[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = { find = { where = ["."], exclude = ["tests", "sdk", "benchmark", "docs", "tests.*", "sdk.*", "benchmark.*", "docs.*"] } }

[project.scripts]
sweep = "sweepai.cli:main"
sweepai = "sweepai.cli:main"

[project.urls]
Repository = "https://github.com/sweepai/sweep"
Community = "https://discord.gg/sweep"
Documentation = "https://docs.sweep.dev"
Homepage = "https://sweep.dev"
"Bug Tracker" = "https://github.com/sweepai/sweep/issues"

[project]
name = "sweepai"
version = "1.1.5"
description = "Sweep fixes GitHub issues"
authors = [
    {name = "Kevin Lu", email = "kevin@sweep.dev"},
    {name = "William Zeng", email = "william@sweep.dev"},
    {name = "Martin Ye", email = "martin@sweep.dev"},
]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3.10"
]
dependencies = [
  "typer==0.9.0",
  "pygithub==2.2.0",
  "loguru==0.7.2",
  "rich==13.7.1",
  "fastapi==0.110.0",
  "prometheus-fastapi-instrumentator==7.0.0",
  "pyyaml==6.0.1",
  "python-dotenv==1.0.1",
  "openai==1.13.3",
  "backoff==2.2.1",
  "pymongo==4.6.2",
  "gitpython==3.1.42",
  "tree-sitter==0.21.0",
  "tree-sitter-languages==1.10.2",
  "rapidfuzz==3.6.2",
  "importmagic==0.1.7",
  "pyflakes==3.2.0",
  "networkx==3.2.1",
  "attrs==23.2.0",
  "redis==5.0.3",
  "numpy==1.26.4",
  "markdown==3.5.2",
  "yamllint==1.35.1",
  "logtail==1.0.1",
  "tabulate==0.9.0",
  "resend==0.8.0",
  "psutil==5.9.8",
  "jinja2==3.1.3",
  "tiktoken==0.6.0",
  "pylint==3.1.0"
]

[tool.isort]
profile = "black"

[tool.black]
string-normalization = false

[tool.pylint.'MESSAGES CONTROL']

disable=[
  'no-name-in-module'
]
