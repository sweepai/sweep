[tool.poetry]
name = "sweepai"
version = "0.4.7"
description = "Sweep software chores"
authors = ["Kevin Lu", "William Zeng", "Luke Jagg"]
packages = [{ include = "sweepai" }]
classifiers = ["Programming Language :: Python :: 3.11"]
readme = "README.md"

[tool.poetry.urls]
repository = "https://github.com/sweepai/sweep"
"Community" = "https://discord.gg/sweep-ai"
documentation = "https://docs.sweep.dev"
homepage = "https://sweep.dev"
"Bug Tracker" = "https://github.com/sweepai/sweep/issues"

[tool.poetry.dependencies]
python = "^3.10"
PyGithub = "1.58.2"
loguru = "^0.6.0"
requests = "^2.28.2"
urllib3 = "<2.0.0"
gradio = "^3.35.2"
config-path = "^1.0.3"
typer = "^0.9.0"
tabulate = "^0.9.0"
GitPython = "^3.1.31"
pyyaml = "^6.0"

[tool.poetry.dev-dependencies]
black = "^23.1.0"
commit5 = "^0.1.1"
jupyter = "^1.0.0"
ipykernel = "^6.23.1"
build = "^0.10.0"
flake8 = "^6.0.0"
nptyping = "^2.5.0"
pre-commit = "^3.2.0"

# Backend dependencies
fastapi = "^0.94.1"
uvicorn = "^0.21.0"
openai = "^0.27.2"
slack-bolt = "^1.18.0"
pymongo = "^4.4.0"
redis = "^4.5.5"
google-search-results = "^2.4.2"
slack-sdk = "^3.21.3"
modal-client = "^0.49.2348"
anthropic = "^0.2.8"
tiktoken = "^0.3.2"
PyJWT = "^2.6.0"
backoff = "^2.2.1"
highlight-io = "0.5.0"
posthog = "^3.0.1"
tree-sitter = "^0.20.1"

[mypy]
check_untyped_defs = true

[tool.poetry.scripts]
sweep = "sweepai.app.cli:app"
sweepai = "sweepai.app.cli:app"
